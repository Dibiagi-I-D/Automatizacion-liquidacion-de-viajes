services:
  # Backend API
  - type: web
    name: gastos-logistica-api
    runtime: node
    buildCommand: npm install && npm run db:generate && npm run server:build
    startCommand: npm run server:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: gastos-logistica-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health

  # Frontend (Static Site)
  - type: web
    name: gastos-logistica-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://gastos-logistica-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Base de datos PostgreSQL
databases:
  - name: gastos-logistica-db
    databaseName: gastos_logistica
    user: gastos_admin
    plan: free
